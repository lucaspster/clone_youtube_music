<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="https://s.ytimg.com/yts/img/music/web/on_platform_logo_dark-vfl_PUy2j.svg"
          alt=""
        />
      </div>
      <div class="links_header">
        <a href="#">In√≠cio</a>
        <a href="#">Hotlist</a>
        <a href="#">Biblioteca</a>
        <a href="#">Pesquisar</a>
      </div>
      <div class="profile_right_header">
        <ion-icon name="person-circle-outline"></ion-icon>
      </div>
    </div>
    <div class="middle_back"></div>
    <div class="middle">
      <div class="middle_image"></div>

      <div class="middle_playlist">
        <p>Header</p>
      </div>
    </div>
    <div class="footer">
      <div class="inFooter">
        <div class="footer_play_buttons">
          <ion-icon id="back_control" name="play-skip-back-sharp"></ion-icon>
          <ion-icon
            id="play_control"
            style="margin: 0 20px;"
            name="play"
          ></ion-icon>
          <ion-icon
            id="forward_control"
            name="play-skip-forward-sharp"
          ></ion-icon>
        </div>
        <div class="footer_middle_buttons">
          <div class="aaa">
            <div class="item">
              <div class="img">
                <img
                  id="imagem_is_playing"
                  src="./assets/img/album1.jpg"
                  style="width: 100px;"
                  alt=""
                />
              </div>
              <div class="texto">
                <p id="titulo_is_playing">Gusttavo Lima</p>
                <div class="subtexto">
                  alaala
                </div>
              </div>
              <div class="minutos">
                <div class="segundos">
                  3:25
                </div>
              </div>
            </div>
            <div>
              <ion-icon name="thumbs-down-outline"></ion-icon>
              <ion-icon name="thumbs-up-outline"></ion-icon>
            </div>
          </div>
        </div>
        <div class="footer_right_buttons">
          <ion-icon name="heart"></ion-icon>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
